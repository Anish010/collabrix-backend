# ============================================
# Application Configuration
# ============================================
spring.application.name=${SERVICE_NAME:collabrix-user-service}
server.port=${SERVER_PORT:8082}

# ============================================
# PostgreSQL Configuration
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/collabrix_users
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:12345678}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================
# Kafka Configuration
# ============================================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Consumer Configuration
spring.kafka.consumer.group-id=user-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.type.mapping=UserRegisteredEvent:com.collabrix.user.kafka.events.UserRegisteredEvent,UserDeletedEvent:com.collabrix.user.kafka.events.UserDeletedEvent,UserRoleChangedEvent:com.collabrix.user.kafka.events.UserRoleChangedEvent

# Kafka Topics
kafka.topic.user-registered=user.registered
kafka.topic.user-deleted=user.deleted
kafka.topic.user-role-changed=user.role.changed

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.collabrix.user=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# File Upload Configuration (for avatar)
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

## ============================================
## CORS Configuration
## ============================================
#cors.=http://localhost:*,https://localhost:*

# ============================================
# Error Handling
# ============================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false