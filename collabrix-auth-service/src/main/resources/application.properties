# ============================================
# Server Configuration
# ============================================
server.port=8081
spring.application.name=collabrix-auth-service

# ============================================
# Keycloak Configuration
# ============================================
keycloak.server-url=${KEYCLOAK_SERVER_URL:http://localhost:8080}
keycloak.realm=${KEYCLOAK_REALM:collabrix}
keycloak.client-id=${KEYCLOAK_CLIENT_ID:collabrix-backend}
keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET:your-client-secret}
keycloak.admin.username=${KEYCLOAK_ADMIN_USERNAME:admin}
keycloak.admin.password=${KEYCLOAK_ADMIN_PASSWORD:admin}
keycloak.admin-client-id=admin-cli

# ============================================
# Kafka Configuration (NEW)
# ============================================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true

# Topic Names
kafka.topic.user-registered=user.registered
kafka.topic.user-deleted=user.deleted
kafka.topic.user-role-changed=user.role.changed

# ============================================
# Security Configuration
# ============================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=${keycloak.server-url}/realms/${keycloak.realm}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${keycloak.server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.collabrix.auth=DEBUG
logging.level.org.keycloak=WARN
logging.level.org.springframework.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# Actuator Configuration
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true

# ============================================
# Cache Configuration
# ============================================
spring.cache.type=simple

# ============================================
# Error Handling
# ============================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false